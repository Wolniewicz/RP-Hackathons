<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CU Student </title>
	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

    <body>
     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
     <script src="https://code.jquery.com/jquery.js"></script>
     <!-- Include all compiled plugins (below), or include individual files as needed -->
     <script src="js/bootstrap.min.js"></script>
     <div class="container">
      <div class="clearfix">
       <div><center><h2>Welcome to</h2></center></div>
       <div class="well"><center><h1>Buff Helpers</h1>Your spot to get other CU students to help you</center></div>
       <div class="row">
        <div class="col-md-4">
         <!-- Brand and toggle get grouped for better mobile display -->
         <form role="form">
          <div class="form-group">
           <label for="exampleInputEmail1">Email address</label>
           <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
         </div>
         <div class="form-group">
           <label for="exampleInputPassword1">Password</label>
           <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
         </div><FORM>
            <INPUT Type="BUTTON" VALUE="Submit" ONCLICK="window.location.href='home.html'"> </input>
            </FORM>
         <a href="#">Forgot Password</a>
         <br>
         <br>
         <div>Not a Member? Sign Up
           <FORM>
            <INPUT Type="BUTTON" VALUE="Here" ONCLICK="window.location.href='signup.html'"> </input>
            </FORM>
          </div>
        </form>
      </div> <!-- end column 1 -->
      <div class="col-md-6">
  <div class="bs-example">
    <div id="myCarousel" class="carousel slide" data-interval="3000" data-ride="carousel">
        <!-- Carousel indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>   
        <!-- Carousel items -->
        <div class="carousel-inner">
            <div class="active item">
                <img src="http://www.napavalley.edu/Committees/CS/PublishingImages/study.jpg" alt="Slide 1">
                
            </div>
            <div class="item">
                <img src="http://2.bp.blogspot.com/-xIA7t5J-6xA/UN2w80okt3I/AAAAAAAAAAw/rKlpW-06uxc/s1600/1.jpg" width="853" height="658" alt="Slide 2">
                
            </div>
            <div class="item">
                <img src="http://media.masslive.com/opinion_impact/photo/9247496-large.jpg" width="853" height="658" alt="Slide 3">
                
            </div>
        </div>
        <!-- Carousel nav -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</div>
    </div> <!-- row -->
    
</div>

  </html>
